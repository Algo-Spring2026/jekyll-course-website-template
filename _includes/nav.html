<style>
/* ===== روش اول: Flexbox (ترجیحی) ===== */
.site-nav {
    text-align: center; /* پشتیبان برای مرورگرهای خیلی قدیمی */
    width: 100%;
    margin: 15px 0;
}

.site-nav ul.menu {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    flex-wrap: wrap !important;
    list-style: none !important;
    margin: 0 !important;
    padding: 0 !important;
    gap: 20px 30px !important; /* فاصله افقی و عمودی */
}

.site-nav ul.menu li {
    margin: 0 !important;
    padding: 0 !important;
}

.site-nav ul.menu li a {
    display: inline-block !important;
    text-decoration: none !important;
    color: #2c3e50 !important;
    font-weight: 500 !important;
    font-size: 1.1rem !important;
    padding: 8px 0 !important; /* فقط فاصله عمودی، فاصله افقی توسط gap تأمین می‌شود */
    border-bottom: 2px solid transparent !important;
    transition: all 0.2s ease !important;
}

.site-nav ul.menu li a i {
    margin-right: 6px !important;
    font-size: 1rem !important;
}

.site-nav ul.menu li a:hover {
    border-bottom-color: #007bff !important;
    color: #007bff !important;
}

/* واکنش‌گرایی برای موبایل */
@media (max-width: 600px) {
    .site-nav ul.menu {
        gap: 12px !important;
    }
    .site-nav ul.menu li a {
        font-size: 0.95rem !important;
        padding: 5px 0 !important;
    }
}

/* ===== روش دوم (کلاسیک) - فقط در صورتی که flex کار نکرد، این بخش را فعال کنید ===== */

    list-style: none !important;
    margin: 0 !important;

    text-align: center !important;
}

    display: inline-block !important;
    margin: 0 10px !important;
}

    display: inline-block !important;
    padding: 8px 12px !important;
    text-decoration: none !important;
    color: #2c3e50 !important;
}
*/
</style>

<nav class="site-nav">
    <ul class="menu">
        {% for item in site.data.nav.items %}
        <li>
            <a class="page-link" href="{{ item.url | prepend: site.baseurl }}">
                <i class="{{ item.icon_class }}"></i> {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
