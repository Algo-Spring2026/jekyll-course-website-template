<style>
/* ===== استایل نهایی برای چپ‌چین کردن منو ===== */
nav, .site-nav, .header, .wrapper, .page-content {
    text-align: left !important;
    direction: ltr !important;
}

ul.menu-left {
    display: flex !important;
    justify-content: flex-start !important;
    list-style: none !important;
    padding: 0 !important;
    margin: 0 !important;
    width: 100% !important;
    float: none !important;
    clear: both !important;
}

ul.menu-left li {
    margin: 0 15px 0 0 !important;
    padding: 0 !important;
    float: none !important;
    display: inline-block !important; /* fallback */
}

ul.menu-left li a {
    text-decoration: none !important;
    color: #333 !important;
    font-weight: 500 !important;
    font-size: 1.1rem !important;
    transition: color 0.2s !important;
    padding: 0 !important;
    background: none !important;
}

ul.menu-left li a:hover {
    color: #007bff !important;
}

ul.menu-left li a i {
    margin-right: 5px !important;
}
</style>

<ul class="menu-left">
    {% for item in site.data.nav.items %}
    <li>
        <a class="page-link" href="{{ item.url | prepend: site.baseurl }}">
            <i class="{{ item.icon_class }}"></i> {{ item.name }}
        </a>
    </li>
    {% endfor %}
</ul>
