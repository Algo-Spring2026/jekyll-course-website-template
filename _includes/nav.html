<style>
/* ===== استایل جدید برای منو ===== */
ul.menu-new {
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    flex-wrap: wrap !important;
    list-style: none !important;
    margin: 15px 0 !important;
    padding: 0 !important;
    gap: 25px !important;
}

ul.menu-new li {
    margin: 0 !important;
    padding: 0 !important;
}

ul.menu-new li a {
    display: inline-block !important;
    text-decoration: none !important;
    color: #0056b3 !important; /* رنگ آبی مشابه لینک‌های اولیه */
    font-weight: 500 !important;
    font-size: 1.1rem !important;
    padding: 8px 12px !important;
    border-radius: 4px !important;
    transition: all 0.2s ease !important;
}

ul.menu-new li a i {
    margin-right: 6px !important;
    font-size: 1rem !important;
}

ul.menu-new li a:hover {
    background-color: #e9f0fd !important;
    color: #003d80 !important; /* تیره‌تر در حالت هاور */
}

/* واکنش‌گرایی برای موبایل */
@media (max-width: 600px) {
    ul.menu-new {
        gap: 12px !important;
    }
    ul.menu-new li a {
        font-size: 0.95rem !important;
        padding: 6px 8px !important;
    }
}
</style>

<nav>
    <ul class="menu-new">
        {% for item in site.data.nav.items %}
        <li>
            <a class="page-link" href="{{ item.url | prepend: site.baseurl }}">
                <i class="{{ item.icon_class }}"></i> {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
